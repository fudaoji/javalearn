<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <style>
        .error{border: 1px solid red !important;}
    </style>
    <!--导入jquery-->
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<div class="rg_layout">
    <div class="rg_form clearfix">
        <div class="rg_form_left">
            <p>新用户注册</p>
            <p>USER REGISTER</p>
        </div>
        <div class="rg_form_center">

            <!--注册表单-->
            <form id="registerForm" action="">
                <!--提交处理请求的标识符-->
                <input type="hidden" name="action" value="register">
                <table style="margin-top: 25px;">
                    <tr>
                        <td class="td_left">
                            <label for="username">用户名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="username" name="username" placeholder="请输入账号" autocomplete="off">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="password">密码</label>
                        </td>
                        <td class="td_right">
                            <input type="password" id="password" name="password" placeholder="请输入密码" autocomplete="off">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="email">Email</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="email" name="email" placeholder="请输入Email">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="name">姓名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="name" name="name" placeholder="请输入真实姓名">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="telephone">手机号</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="sex">性别</label>
                        </td>
                        <td class="td_right gender">
                            <input type="radio" id="sex" name="sex" value="男" checked> 男
                            <input type="radio" name="sex" value="女"> 女
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="birthday">出生日期</label>
                        </td>
                        <td class="td_right">
                            <input type="date" id="birthday" name="birthday" placeholder="年/月/日">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="check">验证码</label>
                        </td>
                        <td class="td_right check">
                            <input type="text" id="check" name="check" class="check">
                            <img src="checkCode" height="32px" alt="" id="code-img" onclick="changeCheckCode()">
                            <script type="text/javascript">
                                //图片点击事件
                                function changeCheckCode() {
                                    $("#code-img").attr("src", "checkCode?" + new Date().getTime());
                                }
                            </script>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                        </td>
                        <td class="td_right check">
                            <input type="submit" class="submit" value="注册">
                            <span id="msg" style="color: red;"></span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="rg_form_right">
            <p>
                已有账号？
                <a href="#">立即登录</a>
            </p>
        </div>
    </div>
</div>
<!--引入尾部-->
<div id="footer"></div>
<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="js/include.js"></script>
<script>
    /**
     * 表单验证：
     * 1、用户名： 正则4～30个字符
     * 2、密码： 正则6～20个字符
     * 3、邮箱： 邮箱格式
     * 4、姓名：正则2～10个字
     * 5、手机号： 手机号正则
     * 6、出生日期： 是否空
     * 7、验证码： 4个字符
     */
    //check username
    function checkUsername(){
        var username = $("#username").val();
        var reg_username = /^\w{4,30}$/;
        var flag = reg_username.test(username);
        if(flag){
            $("#username").removeClass("error");
        }else{
            $("#username").addClass("error");
        }
        return flag;
    }
    //check password
    function checkPassword(){
        var password = $("#password").val();
        var reg_password = /^\w{4,20}$/;
        var flag = reg_password.test(password);
        if(flag){
            $("#password").removeClass("error");
        }else{
            $("#password").addClass("error");
        }
        return flag;
    }

    //check email
    function checkEmail(){
        var email = $("#email").val();
        var reg_email = /^\w+@\w+\.\w+$/;
        var flag = reg_email.test(email);
        if(flag){
            $("#email").removeClass("error");
        }else{
            $("#email").addClass("error");
        }
        return flag;
    }


    $(function(){
        $("#registerForm").submit(function(){
            let flag = checkUsername() && checkPassword() && checkEmail();
            //使用异步提交
            if(flag){
                $.post('user/register', $(this).serialize(), function (res) {
                    alert(res.errorMsg);
                    if(res.flag){
                        location.href = "register_ok.html";
                    }else{
                        changeCheckCode();
                    }
                }, "json");
            }
            return false;
        });

        $("#username").on("blur", checkUsername);
        $("#password").on("blur", checkPassword);
        $("#email").on("blur", checkEmail);
    });
</script>
</body>
</html>
